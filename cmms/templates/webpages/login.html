{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Django App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="djl-body">
    <!-- Animated background -->
    <div class="djl-bg-animation">
        <div class="djl-particle"></div>
        <div class="djl-particle"></div>
        <div class="djl-particle"></div>
        <div class="djl-particle"></div>
    </div>

    <div class="djl-login-container">
        <div class="djl-login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <!-- Error/Success messages -->
        <div id="djlErrorMessage" class="djl-error-message"></div>
        <div id="djlSuccessMessage" class="djl-success-message"></div>

        <form id="djlLoginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="djl-form-group">
                <label for="djlUsername">Username or Email</label>
                <div class="djl-input-wrapper">
                    <input 
                        type="text" 
                        id="djlUsername" 
                        name="username" 
                        required
                        placeholder="Enter your username or email"
                    >
                    <i class="fas fa-user djl-input-icon"></i>
                </div>
                <div class="djl-validation-message" id="djlUsernameValidation"></div>
            </div>

            <div class="djl-form-group">
                <label for="djlPassword">Password</label>
                <div class="djl-input-wrapper">
                    <input 
                        type="password" 
                        id="djlPassword" 
                        name="password" 
                        required
                        placeholder="Enter your password"
                    >
                    <i class="fas fa-eye djl-password-toggle djl-input-icon" id="djlPasswordToggle"></i>
                </div>
                <div class="djl-validation-message" id="djlPasswordValidation"></div>
            </div>

            <div class="djl-form-options">
                <div class="djl-remember-me">
                    <input type="checkbox" id="djlRemember" name="remember">
                    <label for="djlRemember">Remember me</label>
                </div>
                <a href="#" class="djl-forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="djl-login-btn" id="djlLoginBtn">
                <span class="djl-btn-text">Sign In</span>
                <div class="djl-loader"></div>
            </button>
        </form>

        <!-- Social Login (Optional) -->
        <div class="djl-social-login">
            <p><span>or continue with</span></p>
            <div class="djl-social-buttons">
                <button class="djl-social-btn djl-google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="djl-social-btn djl-github">
                    <i class="fab fa-github"></i>
                    GitHub
                </button>
            </div>
        </div>

        <div class="djl-signup-link">
            <p>Don't have an account? <a href="#" id="djlSignupLink">Sign up here</a></p>
        </div>
    </div>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
